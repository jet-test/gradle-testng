apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.11'
}

test {
    ignoreFailures = true
    useTestNG() {
        useDefaultListeners = true
    }
    reports.html.enabled = false
}
test.finalizedBy("testParallelSuites")

task testParallelSuites(type: Test) {
    useTestNG() {
        suites "src/test/resources/testng-parallel.xml"
    }
}
